# Patroni Configuration Template
# This file is automatically generated by the user data script

scope: ${cluster_name}
namespace: /patroni/
name: ${node_name}

restapi:
  listen: 0.0.0.0:8008
  connect_address: ${PATRONI_RESTAPI_CONNECT_ADDRESS}
  auth: 'patroni:${postgres_password}'
  certfile: /etc/patroni/ssl/cert.pem
  keyfile: /etc/patroni/ssl/key.pem

etcd3:
  hosts: localhost:2379
  protocol: http
  username: patroni
  password: ${postgres_password}

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 30
    maximum_lag_on_failover: 1048576
    master_start_timeout: 300
    master_stop_timeout: 120
    check_timeline: true
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        wal_level: replica
        hot_standby: "on"
        wal_keep_segments: 8
        max_wal_senders: 3
        max_replication_slots: 3
        wal_log_hints: "on"
        archive_mode: "on"
        archive_command: "aws s3 cp %p s3://${s3_backup_bucket}/wal_archive/%f"
        archive_timeout: 300
        checkpoint_completion_target: 0.9
        wal_buffers: 16MB
        shared_buffers: 256MB
        effective_cache_size: 1GB
        maintenance_work_mem: 64MB
        checkpoint_segments: 32
        wal_keep_segments: 32
        max_connections: 100
        shared_preload_libraries: 'pg_stat_statements'
        log_destination: 'stderr'
        logging_collector: 'on'
        log_directory: '/var/log/postgresql'
        log_filename: 'postgresql-%Y-%m-%d_%H%M%S.log'
        log_rotation_age: '1d'
        log_rotation_size: '100MB'
        log_min_duration_statement: 1000
        log_line_prefix: '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
        log_checkpoints: 'on'
        log_connections: 'on'
        log_disconnections: 'on'
        log_lock_waits: 'on'
        log_temp_files: 0
        log_autovacuum_min_duration: 0
        log_error_verbosity: default
        log_statement: 'ddl'
        log_replication_commands: 'on'
        track_activity_query_size: 2048
        pg_stat_statements.track: all
        pg_stat_statements.max: 10000
        pg_stat_statements.track_utility: on

postgresql:
  listen: 0.0.0.0:5432
  connect_address: ${PATRONI_POSTGRESQL_CONNECT_ADDRESS}
  data_dir: /var/lib/postgresql/data
  bin_dir: /usr/lib/postgresql/15/bin
  config_dir: /etc/postgresql/15/main
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: ${postgres_password}
    superuser:
      username: postgres
      password: ${postgres_password}
  parameters:
    unix_socket_directories: '/var/run/postgresql'
    logging_collector: 'on'
    log_directory: '/var/log/postgresql'
    log_filename: 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_rotation_age: '1d'
    log_rotation_size: '100MB'
    log_min_duration_statement: 1000
    log_line_prefix: '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_checkpoints: 'on'
    log_connections: 'on'
    log_disconnections: 'on'
    log_lock_waits: 'on'
    log_temp_files: 0
    log_autovacuum_min_duration: 0
    log_error_verbosity: default
    log_statement: 'ddl'
    log_replication_commands: 'on'

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false

# Health check configuration
healthcheck:
  postgresql:
    username: postgres
    password: ${postgres_password}
    database: postgres
    connect_timeout: 3
    request_timeout: 5
    retry_timeout: 5
    max_retries: 3
  restapi:
    connect_timeout: 3
    request_timeout: 5
    retry_timeout: 5
    max_retries: 3
